<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        <link rel="stylesheet" href="style.css">
        <style type="text/css">
            body {
                background-color: white;
                height: 100vh;
                margin: 0;
            }
            #q {
                width: 1000px;
                height: 100px;
                font-size: 48px;
            }

            body {
                position: relative;
            }
            #q {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <input type="text" id="q" name="q" oninput="update()" aria-label="">
    </body>
    <script type="text/javascript">
        let hash = (window.location.hash || '#').slice(1);
        document.getElementById('q').value = hash;
        function update() {
            let input = document.getElementById('q').value;
            document.title = input;
            history.pushState(null, null, '#' + input);
        }
        update();
    </script>
</html>
