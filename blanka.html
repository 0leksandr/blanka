<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            body {
                background-color: white;
                height: 100vh;
                margin: 0;
            }
            #c * {
                width: 1000px;
                height: 150px;
            }
            #c * {
                font-size: 96px;
            }

            body {
                position: relative;
            }
            #c {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #span {
                visibility: hidden;
                white-space: pre;
            }
        </style>
    </head>
    <body>
        <div id="c">
            <input type="text" id="q" class="q" name="q" oninput="update()" aria-label="">
            <br>
            <span id="span"></span>
        </div>
    </body>
    <script type="text/javascript">
        const hash = (window.location.hash || '#').slice(1);
        const q    = document.getElementById('q');
        q.value    = decodeURI(hash);
        function update() {
            const inputVal = q.value;
            document.title = inputVal;
            history.replaceState(null, null, '#' + inputVal);
            adjustWidth();
        }

        const span = document.getElementById('span');
        (() => {
            function css(element, property) {
                return window.getComputedStyle(element, null).getPropertyValue(property);
            }
            span.style.fontFamily = css(q, 'font-family');
            span.style.fontSize   = css(q, 'font-size');
        })();
        function adjustWidth() {
            span.innerHTML = q.value;
            q.style.width  = span.getBoundingClientRect().width + "px";
        }

        update();
    </script>
</html>
